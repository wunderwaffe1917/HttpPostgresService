<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Database API</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="text-center mb-5">
                    <h1 class="display-4 mb-3">
                        <i class="fas fa-database me-3"></i>
                        Dynamic Database API
                    </h1>
                    <p class="lead">Динамическая работа с схемами, таблицами и поиск по любым колонкам</p>
                </div>

                <!-- Навигация -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex gap-2 flex-wrap">
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>
                                Основной API
                            </a>
                            <button class="btn btn-info" onclick="loadSchemas()">
                                <i class="fas fa-sync me-1"></i>
                                Загрузить схемы
                            </button>
                        </div>
                    </div>
                </div>

                <!-- API Token Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-key me-2"></i>
                            API Authentication
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="apiToken" class="form-label">Bearer Token</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="apiToken" 
                                       placeholder="Введите Bearer токен">
                                <button class="btn btn-outline-secondary" type="button" id="toggleToken">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Database Structure -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-sitemap me-2"></i>
                            Структура базы данных
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Схема</label>
                                <select class="form-control" id="schemaSelect" onchange="loadTables()">
                                    <option value="">Выберите схему</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Таблица</label>
                                <select class="form-control" id="tableSelect" onchange="loadColumns()">
                                    <option value="">Выберите таблицу</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Действие</label>
                                <div class="d-flex gap-1">
                                    <button class="btn btn-primary btn-sm" onclick="loadTableData()">
                                        <i class="fas fa-eye me-1"></i>
                                        Просмотр
                                    </button>
                                    <button class="btn btn-success btn-sm" onclick="showInsertForm()">
                                        <i class="fas fa-plus me-1"></i>
                                        Добавить
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Columns Info -->
                        <div id="columnsInfo" class="mt-3" style="display: none;">
                            <h6>Колонки таблицы:</h6>
                            <div id="columnsList"></div>
                        </div>
                    </div>
                </div>

                <!-- Search Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-search me-2"></i>
                            Поиск по колонкам
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Название колонки</label>
                                <input type="text" class="form-control" id="searchColumn" 
                                       placeholder="Например: id_template">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Значение для поиска</label>
                                <input type="text" class="form-control" id="searchValue" 
                                       placeholder="Например: 123">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Лимит записей</label>
                                <input type="number" class="form-control" id="searchLimit" value="50" min="1" max="1000">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Смещение</label>
                                <input type="number" class="form-control" id="searchOffset" value="0" min="0">
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button class="btn btn-primary w-100" onclick="performSearch()">
                                    <i class="fas fa-search me-1"></i>
                                    Найти записи
                                </button>
                            </div>
                        </div>
                        
                        <!-- Multiple Filters -->
                        <div class="mt-3">
                            <h6>Множественные фильтры:</h6>
                            <div id="filtersContainer">
                                <div class="filter-row mb-2">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <input type="text" class="form-control filter-column" placeholder="Колонка">
                                        </div>
                                        <div class="col-md-5">
                                            <input type="text" class="form-control filter-value" placeholder="Значение">
                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-success btn-sm" onclick="addFilterRow()">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-info" onclick="performMultipleSearch()">
                                <i class="fas fa-filter me-1"></i>
                                Поиск с фильтрами
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Data Operations -->
                <div class="card mb-4" id="dataOperations" style="display: none;">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Операции с данными
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">JSON данные для операций</label>
                            <textarea class="form-control" id="operationData" rows="8" 
                                      placeholder='{"data": {"column1": "value1"}, "filters": {"id": 1}}'></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-success" onclick="insertData()">
                                <i class="fas fa-plus me-1"></i>
                                Вставить
                            </button>
                            <button class="btn btn-warning" onclick="updateData()">
                                <i class="fas fa-edit me-1"></i>
                                Обновить
                            </button>
                            <button class="btn btn-danger" onclick="deleteData()">
                                <i class="fas fa-trash me-1"></i>
                                Удалить
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Response Display -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-terminal me-2"></i>
                            Результат запроса
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="responseContainer">
                            <div class="text-muted text-center py-4">
                                <i class="fas fa-database fa-3x mb-3"></i>
                                <p>Выберите схему и таблицу для начала работы</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/dynamic.js"></script>
</body>
</html>
